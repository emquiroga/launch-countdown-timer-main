<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="set-countdown" id="form-section">
  <form action="" class="form-set-countdown" id="form-set-countdown">
    <label for="start-date">Select your start date</label>
    <input type="date" id="dateId" required>
    <label for="start-time">Select your start time</label>
    <input type="time" id="timeId" required>
    <button type="submit" class="submit-form" id="submit-button" value="submit">Start</button>
  </form>
</section> 
<section class="countdown" id="countdown-section">
  <button type="button" class="__reset" id="reset-button">Reset</button>
    <h1 class="__title" id="title"></h1>
    <div class="__cards-wrapper">
    <div class="counter__container">
      <div class="counter__card">
        <p class="__time" id="days">

        </p>
        <p class="__text">Days</p>
      </div>
    </div>

    <div class="counter__container">
      <div class="counter__card">
        <p class="__time" id="hours">
          
        </p>
        <p class="__text">Hours</p>
      </div>
    </div>

    <div class="counter__container">
      <div class="counter__card">
        <p class="__time" id="minutes">
        
        </p>
        <p class="__text">Minutes</p>
      </div>
    </div>

       <div class="counter__container">
      <div class="counter__card">
        <p class="__time" id="seconds">
          
        </p>
        <p class="__text">Seconds</p>
      </div>
    </div>   
  </div>
</section>
<footer>
<div class="media-wrapper">
<a href="#" class="__media-link">
  <img src="/images/icon-facebook.svg" alt="Facebook Logo">
</a>
<a href="#" class="__media-link">
  <img src="/images/icon-pinterest.svg" alt="Pinterest Logo">
</a>
<a href="#" class="__media-link">
  <img src="/images/icon-instagram.svg" alt="Instagram Logo">
</a>  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/emquiroga" target="_blank">Emi</a>.
  </div>
</footer>
<script src="main.js"></script>
</body>
</html>
